<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Cá Nhân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-section {
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-section input[type="file"] {
            display: none;
        }
        .image-section label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">FriendFinder</a>
        </nav>
    </header>

    <!-- Main Form Section -->
    <main class="container my-5">
        <h1 class="text-center mb-5">Cập Nhật Thông Tin Cá Nhân</h1>
        <div class="row">
            <!-- Phần Hình Ảnh Bên Trái -->
            <div class="col-md-4 image-section">
                <img id="imagePreview" src="https://via.placeholder.com/300x300?text=No+Image" alt="Hình ảnh cá nhân">
                <label for="profileImage" class="btn btn-primary">Thêm Hình Ảnh</label>
                <input type="file" id="profileImage" accept="image/*">
            </div>

            <!-- Phần Thông Tin Bên Phải -->
            <div class="col-md-8">
                <form id="updateProfileForm" class="mt-4" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Ngày Sinh</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ</label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                    <div class="mb-3">
                        <label for="maritalStatus" class="form-label">Tình Trạng Hôn Nhân</label>
                        <select class="form-select" id="maritalStatus" required>
                            <option value="">Chọn tình trạng</option>
                            <option value="single">Độc Thân</option>
                            <option value="married">Đã Kết Hôn</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto py-4">
        <div class="container">
            <p>&copy; 2024 FriendFinder. Bảo lưu mọi quyền.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Xử lý sự kiện chọn hình ảnh và hiển thị preview
        document.getElementById('profileImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = 'https://via.placeholder.com/300x300?text=No+Image';
            }
        });

        // Xử lý sự kiện submit form
        document.getElementById('updateProfileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const maritalStatus = document.getElementById('maritalStatus').value;
            const profileImage = document.getElementById('profileImage').files[0];

            // Dữ liệu cập nhật có thể gửi lên server hoặc xử lý theo logic ứng dụng
            alert(`Cập nhật thành công!\nHọ Tên: ${fullname}\nNgày Sinh: ${dob}\nĐịa Chỉ: ${address}\nSĐT: ${phone}\nEmail: ${email}\nTình Trạng Hôn Nhân: ${maritalStatus}\nHình Ảnh: ${profileImage ? profileImage.name : 'Chưa chọn hình ảnh'}`);
        });
    </script>
</body>
</html>
